apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-errors
  annotations:
      kubernetes.io/ingress.class: "traefik"
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-errors
                port:
                  name: http